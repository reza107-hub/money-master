<!DOCTYPE html>
<html data-theme="cupcake" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-[#31A5AC] text-center">Money MasterðŸ’°</h1>

    <section class="mt-9">
      <div class="grid lg:grid-cols-2 lg:gap-16">
        <div class="">
          <img src="images/Untitled.png" alt="" />
        </div>
        <div class="text-center mt-14">
          <h5 class="font-bold text-lg">Income</h5>
          <p class="mt-7">
            Income:
            <input
              id="income-field"
              class="bg-[#DCDCDC] ml-4"
              type="text"
              name=""
            />
          </p>

          <h5 class="font-bold text-lg mt-7">Expense</h5>
          <p class="mt-7">
            <span class="text-right mr-6">Food:</span>
            <input
              id="Food-field"
              class="bg-[#DCDCDC]"
              type="text"
              name=""
              id=""
            />
          </p>
          <p class="mt-3">
            <span class="text-right mr-6">Rent:</span>
            <input
              id="Rent-field"
              class="bg-[#DCDCDC]"
              type="text"
              name=""
              id=""
            />
          </p>
          <p class="mt-3">
            <span class="text-right mr-3">Clothes:</span
            ><input
              id="Clothes-field"
              class="bg-[#DCDCDC]"
              type="text"
              name=""
              id=""
            />
          </p>

          <button
            id="calculate-btn"
            class="bg-[#59A5FF] my-6 text-white px-14 py-3 shadow-sm hover:bg-blue-900 rounded-lg"
          >
            Calculate
          </button>

          <h5 class="font-bold text-lg mt-3">
            Total Expenses: <span id="expenses-amount">0</span>
          </h5>
          <h5 class="font-bold text-lg mt-3">
            Balance: <span id="remaining-balance">0</span>
          </h5>

          <div>
            <p>
              <span class="mr-3">Save:</span>
              <input class="bg-[#DCDCDC] w-28 h-9" type="text" name="" id="saving-percentage" />
              &nbsp; % &nbsp;
              <button id="save-btn"
                class="bg-[#59A5FF] my-6 text-white px-14 py-2 shadow-sm hover:bg-blue-900 rounded-lg"
              >
                Save
              </button>
            </p>
          </div>
          <p class="font-bold text-lg mt-3">Saving Amount: <span id="saving-amount">0</span></p>
          <p class="font-bold text-lg mt-3">
            Remaining Balance: <span id="remaining-bal-after-saving">0</span>
          </p>
        </div>
      </div>
    </section>
    <script src="js/utilites.js"></script>
    <script src="js/calculate.js"></script>
    <script src="js/save.js"></script>
  </body>
</html>
